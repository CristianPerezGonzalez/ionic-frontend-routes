<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de rutas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label>Dificultad:</ion-label>
    <ion-select [(ngModel)]="difficulty" (ionChange)="difficultySelect()">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option  value="4">4</ion-option>
      <ion-option value="5">5</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


<ion-list>
  <ion-item>
    <ion-label>Valoracion:</ion-label>
    <ion-select [(ngModel)]="rating" (ionChange)="ratingSelect()">
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option  value="4">4</ion-option>
      <ion-option value="5">5</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


  <ion-list>
    <button ion-item *ngFor="let ruta of routes" (pan)="itemPanned($event,ruta)" (click)="itemTapped($event, ruta)">
     
   <!--   <ion-icon name="{{item.icon}}" item-left></ion-icon> -->
      {{ruta.name}}
   <!--   <div class="item-note" item-right>
        {{item.note}}
      </div>
   -->
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
